[database]
host = localhost
port = 5432
name = myapp_production
user = admin
password = secret123
max_connections = 100

[redis]
host = 127.0.0.1
port = 6379
db = 0

[api]
base_url = https://api.example.com
timeout = 30
retry_count = 3

[logging]
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
file = /var/log/myapp.log

[features]
dark_mode = true
analytics = false
beta_features = true
