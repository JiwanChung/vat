# Application Settings
# Last modified: 2024-01-15

# Server Configuration
server.host=0.0.0.0
server.port=8080
server.ssl.enabled=true
server.ssl.keystore=/etc/ssl/keystore.jks
server.ssl.keystore.password=changeit
server.max.threads=200
server.timeout.idle=30000

# Database Configuration
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://localhost:5432/myapp
db.username=admin
db.password=secret
db.pool.size=20
db.pool.max=100

# Cache Settings
cache.enabled=true
cache.type=redis
cache.ttl=3600
cache.max.size=10000

# Logging
logging.level.root=INFO
logging.level.com.myapp=DEBUG
logging.file=/var/log/myapp/application.log
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Feature Flags
feature.darkMode=true
feature.analytics=true
feature.newCheckout=false
feature.recommendations=true

# External Services
oauth.google.clientId=1234567890.apps.googleusercontent.com
oauth.google.clientSecret=your-secret-here
oauth.github.clientId=abc123
oauth.github.clientSecret=xyz789

# Email Settings
mail.smtp.host=smtp.mailgun.org
mail.smtp.port=587
mail.smtp.auth=true
mail.from=noreply@example.com
